name: Enable GitHub Pages
on:
  push:
    branches: [main]
jobs:
  enable-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Enable GitHub Pages
        run: |
          curl -s -X POST             -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}"             -H "Accept: application/vnd.github.v3+json"             https://api.github.com/repos/dilipkumarmamidi02-star/physics-sandbox/pages             -d '{"source":{"branch":"gh-pages","path":"/"}}' || echo "Already enabled"
